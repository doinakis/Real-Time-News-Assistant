version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - answer_question
  - db_update

responses:
  utter_greet:
  - text: "Γεια σου! Πώς είσαι?"

  utter_cheer_up:
  - text: "Να κάτι για να σε κάνει να νιώσεις καλύτερα:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Σε βοήθησε αυτό?"

  utter_happy:
  - text: "Τέλεια, καλή συνέχεια!"

  utter_goodbye:
  - text: "Αντίο"

  utter_answer_question:
  - text: "Πόσους πόντους παρέδωσε η άμυνα των Πάνθερς;"

  utter_db_update:
  - text: "Λήψη νέων άρθων"

  # utter_iamabot:
  # - text: "I am a bot, powered by Rasa."

actions:
  - bot_answer_question
  - bot_db_update

