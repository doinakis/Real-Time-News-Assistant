version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - answer_question
  - db_update

responses:
  utter_greet:
  - text: "Γεια σου! Πώς είσαι?"

  utter_cheer_up:
  - text: "Να κάτι για να σε κάνει να νιώσεις καλύτερα:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Σε βοήθησε αυτό?"

  utter_happy:
  - text: "Τέλεια, καλή συνέχεια!"

  utter_goodbye:
  - text: "Αντίο"

  utter_answer_question:
  - text: "Χμμ δώσε μου λίγο χρόνο..."

  utter_db_update:
  - text: "Λήψη νέων άρθων"

  utter_iamabot:
  - text: "Είμαι ένας ψηφιακός βοηθός που παρέχει πληροφορίες ειδήσεων :)"

actions:
  - bot_answer_question
  - bot_db_update

entities:
  - time

slots:
  time_slot:
    type: text
    initial_value: 0
    mappings:
    - type: from_entity
      entity: time

templates:
  utter_link:
  - text: Σύμφωνα με [αυτό]{link} το άρθρο.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
